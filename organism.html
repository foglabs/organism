<head>
  <title>organism</title>
</head>

<body>
  {{> creator }}
  
  <ul>
    {{#each lives }}
      {{> life }}
    {{/ each }}
  </ul>
  <br>

  <div class="spacer"></div>
  <div class="box">{{> mating }}</div>

</body>

<template name="creator">
  <form id="cre">
    <input id="t" type="text">
    <button id="b">Create</button>
  </form>
</template>

<template name="mating">
  <div id="lb1" class="lifebub">
    
  </div>
  <div class="lifespacer"></div>
  <div id="lb2" class="lifebub">
    
  </div>
</template>

<template name="life">
  <div class="bub white" id="{{ _id }}">
    <a id="le">{{ x }}</a>
    <a id="to">{{ y }}</a>
    <img class="pic" src="{{ img }}">
  </div>
</template>
