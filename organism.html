<head>
  <title>organism</title>
</head>

<body>
  {{> creator }}
  
  <ul>
    {{#each lives }}
      {{> life }}
    {{/ each }}
  </ul>
  <br>

  <div class="box">{{> mating }}</div>
</body>

<template name="creator">
  <form id="cre">
    <input id="t" type="text">
    <button id="b">Create</button>
  </form>
</template>

<template name="mating">
  <div id="space">
    <div id="lb1" class="lifebub"></div>
    <div class="lifespacer"></div>
    <div id="lb2" class="lifebub">
    </div>
    <button id="mate">Mate</button>
  </div>
</template>

<template name="life">
  <img id="{{ _id }}" class="pic bub" src="{{ img }}">
</template>
